    benefits:
    - type: ability
      value: Spirit Circuit Crash
  abilities:
  - id: mission_control
    name: Mission Control
    type: passive
    keywords: []
    range: ''
    description: ''
  - id: psychometry
    name: Psychometry
    type: passive
    keywords:
    - Aura
    range: Touch
    description: By touching the door to a room you gain information as to the physical
      layout of the room and objects within it as if you were able to see inside of
      the room.  By reading the Auras of all creatures within the room, you can also
      get a general idea of any creatures within, which you see as blobs of light—brighter
      for more powerful auras.  You can also use this effect on containers as well
      to get a general idea of the layout within containers like backpacks, and chests. 
      This ability can be used at unlimited range as long as a creature under the
      effect of Mind Connection touches the door or container.
    costs:
      mana: 1
      ap: 4
  - id: conduit
    name: Conduit
    type: passive
    keywords: []
    range: ''
    description: When Mind Connection is active, you can channel some abilities through
      others with Mind Connection.  This ability does not work on skills that deal
      damage or heal.  Effects that could possibly deal damage or heal cannot be used
      through Conduit unless specified.  You also cannot use conduit with abilities
      that require a physical object to be present, such as a Mystic Eye power or
      a specific weapon. You still must pay the costs to use the abilities, and your
      Mind Connection source becomes the origin point of the spell for purposes of
      range.
  - id: tap_cracker
    name: Tap Cracker
    type: passive
    keywords:
    - Overcharge
    range: 45ft
    description: 'You open a door or interact with an object remotely.  You can cast
      this through a creature affected by Mind Connection.

      Overcharge:

      You can pay 1 mana to magically unlock most doors and objects (DM can decide
      if an object is too complicated, and still make you roll a Skill Check).'
    requirements:
    - type: text
      description: Object is in a room affected by Psychometry
    costs:
      ap: 1
  - id: spirit_circuit_crash
    name: Spirit Circuit Crash
    type: passive
    keywords: []
    range: 45ft
    description: 'You send a wave of magic energy onto the target, afflicting them
      with Spirit Circuit Crash— jamming their Spirit Circuits.  The target cannot
      use Secret Arts or any abilities that require mana until the end of their next
      turn.  The target may choose to take damage equal to your heavy attack damage
      to cancel this effect.

      You can cast this through a creature affected by Mind Connection.'
    costs:
      ap: 2
