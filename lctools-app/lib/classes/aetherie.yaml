      choose: 1
      options:
      - attribute: Reason
        value: 1
      - attribute: Awareness
        value: 1
  - level: 6
    benefits:
    - type: ability
      value: Tap Cracker
  - level: 7
    benefits:
    - type: attribute_choice
      choose: 1
      options:
      - attribute: Focus
        value: 1
      - attribute: Power
        value: 1
      - attribute: Agility
        value: 1
