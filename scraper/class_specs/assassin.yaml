    benefits:
    - type: ability
      ability_id: inconspicuous
  - level: 2
    benefits:
    - type: ability
      ability_id: death_mark
  - level: 3
    benefits:
    - type: skills
      points: 5
      eligible_skills:
      - any
      can_convert_to_expertise: true
  - level: 4
    benefits:
    - type: ability
      ability_id: study_target
  - level: 5
