    benefits:
    - type: ability
      ability_id: status_assessment_ii
  - level: 2
    benefits:
    - type: ability
      ability_id: unerring_aim
  - level: 3
    benefits:
    - type: skills
      points: 5
      eligible_skills:
      - any
      can_convert_to_expertise: true
  - level: 4
    benefits:
    - type: ability
      ability_id: volley
  - level: 5
    benefits:
    - type: attribute_choice
      choose: 1
      options:
      - attribute: You gain +1 Fitness
        value: 1
      - attribute: Awareness
        value: 1
  - level: 6
