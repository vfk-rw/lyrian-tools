class:
  id: oracle
  name: Oracle
  tier: 2
  difficulty: 2
  main_role: Support
  secondary_role: null
  image_url: https://cdn.angelssword.com/ttrpg/assets/fe70d420-fa5f-4b90-b20b-bd80dce74298-Oracle_Clean.sm.webp
  description: Mysterious people that work on the edge of Magic and Divinity, utilizing
    enigmatic powers to see the future whether by instinct or divine intervention.
  requirements:
  - Any class mastered.
  guide: '-'
  progression:
  - level: 1
    benefits:
    - type: ability
      ability_id: receive_oracle
  - level: 2
    benefits:
    - type: ability
      ability_id: scry
  - level: 3
    benefits:
    - type: skills
      points: 5
      description: You gain +5 skill points to spend on History, Magic, Insight, Perception
        or Common Knowledge.  You can exchange any skill point for 2 expertise points,
        but must spend them in these skills.
  - level: 4
    benefits:
    - type: ability
      ability_id: foretell
  - level: 5
    benefits:
    - type: attribute
      attribute: heart
      description: You gain +1 to Reason.
  - level: 6
    benefits:
    - type: ability
      ability_id: prediction
  - level: 7
    benefits:
    - type: attribute_choice
      choose: 1
      options:
      - Power
      - Focus
      - Agility
      - Toughness
      description: You gain +1 to Focus, Power, Agility or Toughness.
  - level: 8
    benefits:
    - type: ability
      ability_id: secret_art_gate_of_fate
  ability_references:
  - id: receive_oracle
    name: Receive Oracle
    type: key_ability
  - id: scry
    name: Scry
    type: ability
  - id: foretell
    name: Foretell
    type: ability
  - id: prediction
    name: Prediction
    type: ability
  - id: secret_art_gate_of_fate
    name: 'Secret Art: Gate of Fate'
    type: ability
