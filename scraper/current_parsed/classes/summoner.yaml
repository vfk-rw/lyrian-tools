class:
  id: summoner
  name: Summoner
  tier: 2
  difficulty: 3
  main_role: Specialist
  secondary_role: null
  image_url: https://cdn.angelssword.com/ttrpg/assets/c78bac4b-2620-42b7-a6d8-0c47f222437d-Summoner_raw.sm.webp
  description: A summoning that contracts with Eidolons. (See Summoning Contract breakthroughs
    for which eidolons you can contract with.)
  requirements:
  - Any class mastered.
  guide: Soon.
  progression:
  - level: 1
    benefits:
    - type: ability
      ability_id: summoning_basics
  - level: 2
    benefits:
    - type: ability
      ability_id: channel_eidolon
  - level: 3
    benefits:
    - type: skills
      points: 5
      description: You gain +5 skill points to spend on any non-crafting and non-gathering
        skill.  You can exchange any skill point for 2 expertise points, but must
        spend them in these skills.
  - level: 4
    benefits:
    - type: ability
      ability_id: summon_lesser_eidolon
  - level: 5
    benefits:
    - type: attribute
      attribute: heart
      description: You gain +1 to Fitness, Cunning, Reason, Awareness or Presence.
  - level: 6
    benefits:
    - type: ability
      ability_id: unsummon
  - level: 7
    benefits:
    - type: attribute_choice
      choose: 1
      options:
      - Power
      - Focus
      - Agility
      - Toughness
      description: You gain +1 to Focus, Power, Agility or Toughness.
  - level: 8
    benefits:
    - type: ability
      ability_id: secret_art_summon_eidolon
  ability_references:
