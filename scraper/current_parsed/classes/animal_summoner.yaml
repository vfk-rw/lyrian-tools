class:
  id: animal_summoner
  name: Animal Summoner
  tier: 2
  difficulty: 3
  main_role: Specialist
  secondary_role: null
  image_url: https://cdn.angelssword.com/ttrpg/assets/a69904ed-2795-4e62-b475-9665bf3dd4c0-Animal_Summoner_raw.sm.webp
  description: A summoning class that specializes in animals.
  requirements:
  - Any class mastered.
  guide: Soon.
  progression:
  - level: 1
    benefits:
    - type: ability
      ability_id: summon_animal
  - level: 2
    benefits:
    - type: ability
      ability_id: emergency_recall
  - level: 3
    benefits:
    - type: skills
      points: 5
      description: You gain +5 skill points to spend on Animal Husbandry.  You can
        exchange any skill point for 2 expertise points, but must spend them in these
        skills.
  - level: 4
    benefits:
    - type: ability
      ability_id: half_restore
  - level: 5
    benefits:
    - type: attribute
      attribute: heart
      description: You gain +1 to Fitness, Cunning, Reason, Awareness or Presence.
  - level: 6
    benefits:
    - type: ability
      ability_id: independent_action
  - level: 7
    benefits:
    - type: attribute_choice
      choose: 1
      options:
      - Power
      - Focus
      - Agility
      - Toughness
      description: You gain +1 to Focus, Power, Agility or Toughness.
  - level: 8
    benefits:
    - type: ability
      ability_id: bestial_command
  ability_references:
  - id: summon_animal
    name: Summon Animal
    type: key_ability
  - id: emergency_recall
    name: Emergency Recall
    type: ability
  - id: half_restore
    name: Half Restore
    type: ability
  - id: independent_action
    name: Independent Action
    type: ability
  - id: bestial_command
    name: Bestial Command
    type: ability
