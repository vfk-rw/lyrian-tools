- name: Mission Control
  type: true_ability
  keywords: []
  range: Touch
  description: You physically touch up to five willing people, granting them Mind
    Connection—creating a mind link through you.  While linked, each creature can
    speak through telepathy to all other creatures linked to the same caster.  Mind
    Connection has unlimited duration but also reduces your maximum mana by 1, this
    effect lasts until you cancel Mind Connection.  Mind Connection has a maximum
    range of 500 ft—breaking this range doesn’t cancel the spell but interrupts the
    signal until within range again.
  mana_cost: 1 MP
  ap_cost: 4 AP
  benefits:
  - You gain proficiency in the Aetherie Sensory Station.
  - You may use Mind Connection.
- name: Mounted Basics
  type: true_ability
  keywords: []
  range: Self
  description: 'You and your mount jump up to 60ft vertically straight up into the
    air.  You can additionally move 5ft horizontally afterwards.  Unless your mount
    can fly, you automatically land straight down from your position at the end of
    your turn or for 0 AP, this falling movement does not provoke attacks of opportunity. 
    You cannot make any non-teleport movement actions while in the air, but can still
    take other actions (such as attacking) while airborne.


    You may trade height to move horizontally as part of the initial jump, moving
    5ft horizontally as part of the jump in exchange for 5ft of height.


    Instead of spending mana, you may instead spend a minute preparing this ability
    before activating it. When you do, this ability costs 0 mana.'
  requirement: Must be mounted.
  mana_cost: 2 MP
  ap_cost: 0 AP
  benefits:
  - You gain proficiency in Polearms, Lances, Light armor, Shields and one other weapon
    group of your choice.
  - You gain 5 skill points in Riding. You can exchange any skill point for 2 expertise
    points, but must spend them in these skills.
  - You may use Spirit Jump.
- name: Nightstalker
  type: key_ability
  benefits:
  - You gain 60ft darkvision. If you already have darkvision, the range of it improves
    by 60ft.
- name: Ninja Style
  type: true_ability
  keywords:
  - Ninjutsu
  - Quick
  range: Self
  description: For your next movement action, you may treat the surface you’re walking
    on as horizontal ground, allowing you to walk over water or up walls.
  requirement: null
  ap_cost: 0 AP
  benefits:
  - You gain proficiency in both Small Weapons and Sets of Missiles.
  - You may use Ninja Run.
- name: On my terms
  type: key_ability
  benefits:
  - While you are at 1 HP or higher, damage (including true damage) you take during
    your own turn cannot reduce you below 1 HP.
  - When you roll a 1 on a skill check, something unexpected may happen (GM's discretion).
    This is usually bad, but it could also turn out to be a blessing in disguise.
- name: Past Self
  type: key_ability
  benefits:
  - When you make a weapon attack, you may have the attack come from the position
    you were at at the start of your previous turn (You should place another token
    on this location or mark it).
  - Using the Delay encounter start action does not consume your encounter start action
    use and may use it multiple times.
- name: Perfect Mimicry
  type: key_ability
  benefits:
  - When given enough preparation time and enough knowledge about the subject, you
    are able to perfectly impersonate another person (GM’s discretion on what is ‘enough’).
    When disguised in this way, other people are unable to see through your disguise
    through normal means unless you act or say things that are strange enough to draw
    suspicions. This disguise is partially magical in nature, but cannot make up for
    obvious size or shape differences.
- name: Poison Immunity
  type: key_ability
  benefits:
  - You are immune to all commonly known poisons.
- name: Raise Undead
  type: true_ability
  keywords:
  - Summon
  range: 30ft
  description: 'You raise the target corpse as a basic undead, such as a zombie. This
    zombie is treated as a non-heroic unit that you can command directly. You can
    have multiple zombies under your command, up to your Necromancer level + 1. However,
    the zombies act as a group under the same token rather than having an individual
    token. The group acts on your Initiative.


    Each zombie has a single point of HP and immediately dies, but you only lose 1
    zombie per attack the group takes, including AoE attacks that do not deal Holy
    Damage. The zombie group has a focus and power of 3 + 1 for every 3 zombies, rounded
    down. They have an Agility of 2 and Toughness equal to 4. They have access to
    all basic actions, but otherwise have no special abilities. As a non-heroic entity,
    they only have access to a single RP. Because they are undead, they are immune
    to all mind-affecting effects.


    A raised undead lasts until the end of the arc or until killed, after which the
    corpse cannot be raised again in any way.'
  requirement: Target must be a dead humanoid.
  ap_cost: 2 AP
  benefits:
  - You may use Raise Undead.
- name: Ranger's Journey
  type: true_ability
  keywords:
  - Analyze
  - Quick
  range: Sight
  description: You can assess the approximate HP percentage of a unit until the end
    of combat. (The DM should enable health bars for the unit). You can also determine
    which parts of a creature can be targeted and destroyed, if any.
  requirement: null
  ap_cost: 0 AP
  benefits:
  - You gain proficiency in light and medium armor, a ranged weapon group and a melee
    weapon group.
  - 'You gain 5 points in one of the following:  Athletics, Stealth, Medicine, Perception,
    Survival, Animal Husbandry or a relevant Expert Knowledge skill (By DM approval).
    You can exchange any skill point for 2 expertise points, but must spend them in
    these skills.'
  - You can use Status Assessment.
- name: Rapid Blasts
  type: true_ability
  keywords:
  - Arcane
  - Rapid
  range: 120ft
  description: You may make a Light (1 AP), Precise (2 AP) or Heavy (2 AP) Attack
    against the target. This attack deals Arcane Damage.
  requirement: null
  other_costs: 1 or 2 AP
  benefits:
  - You may use Ki Blast II.
- name: Receive Oracle
  type: true_ability
  keywords:
  - Divination
  range: Self
  description: You seek divine knowledge on a topic and can ask up to three yes or
    no questions.  You then receive a vision on the answers from an unknown entity.  The
    DM chooses the information you receive.  You regain the use of Receive Oracle
    after a rest.
  requirement: null
  ap_cost: 4 AP
  benefits:
  - You may use Receive Oracle.
- name: Recover Power
  type: key_ability
  benefits:
  - Any temporary HP on you at the end of an encounter is converted into healing.
    You regain HP equal to half the value of temporary HP you have remaining.
- name: Resheathe
  type: true_ability
  keywords: []
  range: Self
  description: You regain the Sheathed state. In addition, your next Iai strike this
    encounter gains Full Pierce.
  requirement: Not in Sheathed state.
  ap_cost: 4 AP
  benefits:
  - You may use Resheathe.
- name: Rogue's Journey
  type: true_ability
  keywords: []
  range: 15ft
  description: You target an enemy. If the target is a Grunt or you have higher Agility
    than the target, then they cannot make an attack of opportunity against you until
    the start of your next turn.
  requirement: null
  ap_cost: 1 AP
  benefits:
  - 'You gain proficiency with light armor and with a group of light weapons. This
    list currently is: Small weapons, Light swords, Dueling weapons and Set of missiles.'
  - You gain +5 skill points in Roguecraft and +5 skill points to spend in Acrobatics,
    Stealth, Deception, Perception, Insight, Negotiation, Intimidation or a relevant
    Expert KNowledge skill (By DM Approval).  You can exchange any skill point for
    2 expertise points, but must spend them in these skills.
  - You can use Feint.
- name: Saboteur
  type: true_ability
  keywords:
  - Presence Concealment
  range: Self
  description: By suppressing your mana output you conceal your presence, gaining
    Presence Concealment.  You cannot use any abilites that cost mana or any abilities
    with the aura keyword while in Presence Concealment.  You can end this effect
    for 0 RP but the inability to use abilities that cost mana or abilities with the
    aura keyword persists until the end of your next turn.
  requirement: null
  ap_cost: 4 AP
  benefits:
  - You gain proficiency in Saboteur Thread Daggers.
  - You may use Presence Concealment.
- name: Scholar of Tactics
  type: true_ability
  keywords: []
  range: Light cover in sight
  description: All Low Cover in a 20x20 area becomes High Cover for your allies (including
    yourself).  This effect lasts until the start of your next turn.
  requirement: null
  ap_cost: 2 AP
  benefits:
  - You gain proficiency in Pistols.
  - You may use Take Cover!.
- name: Shrug it off
  type: true_ability
  keywords: []
  range: Self
  description: You regain HP equal to three times the mana spent. Vital Drive II cannot
    heal more than the damage you took from the triggering attack.
  requirement: You took damage from an attack.
  mana_cost: X MP
  rp_cost: 0 RP
  benefits:
  - You may use Vital Drive II.
- name: Snipe
  type: key_ability
  benefits:
  - You gain proficiency in Sniper Rifles.
  - If you did not move this turn or the previous turn you gain a +1d4 bonus to your
    accuracy roll on attacks made with a Sniper Rifle.
- name: Soul Bond
  type: key_ability
  benefits:
  - When you acquire this ability, choose 1 willing person. That person is treated
    as your Soulmate and several of the class abilities only work on your Soulmate.
    This cannot be changed unless your Soulmate dies.
  - Your Soulmate is always treated as your VIP for any bodyguard abilities. You may
    still designate another VIP as normal.
- name: Spell Challenge
  type: key_ability
  benefits:
  - Targeting or damaging an enemy with a spell inflicts Challenge on them until the
    end of your next turn.
  - When an enemy that is Challenged by you provokes an attack of opportunity from
    you, you may make that with a Channeling Weapon. This does not provoke attacks
    of opportunity, but the maximum range of  this is only 10ft.
- name: Spore Symbiote
  type: true_ability
  keywords:
  - Quick
  range: 60ft
  description: You send a Spore Symbiote to an ally or yourself.  The Spore Symbiote
    lasts until the end of combat, or you move it to another target (You can only
    have one Spore Symbiote active at a time).  If the host of Spore Symbiote moves
    more than 240 feet away from you, the Spore Symbiote ends.
  requirement: null
  ap_cost: 0 AP
  benefits:
  - You can use Spore Symbiote.
  - You gain Earth Elemental Mastery.
  - You can create a cute mushroom cap hat to wear.
- name: Status Assessment II
  type: true_ability
  keywords:
  - Analyze
  - Quick
  range: Sight
  description: You can assess the approximate HP percentage of a unit until the end
    of combat. (The DM should enable health bars for the unit). You can also assess
    any damage type weaknesses and strengths that the enemy has at the current time.
    You can also determine which parts of a creature can be targeted and destroyed,
    if any.
  requirement: null
  ap_cost: 0 AP
  benefits:
  - You may use Status Assessment II.
- name: Store Time
  type: true_ability
  keywords: []
  range: Self
  description: You store time, granting you 1 extra AP at the start of your next turn.
  ap_cost: 1 AP
  benefits:
  - You can use Store Time.
- name: Studied Healer
  type: key_ability
  benefits:
  - You gain +5 skill points in the Religion skill.
  - Followers of your Religion are more obligated to listen to you, granting you a
    +5 Negotiation Bonus when dealing with them.
- name: Summon Animal
  type: true_ability
  keywords:
  - Summon
  range: 40ft
  description: 'You summon a randomly chosen animal to a location you can see within
    range. The summon does not act by itself, but you may spend AP to make it act.
    The AP cost for these actions is the same as they would be for you taking the
    basic actions. (Example, you can spend 2 AP to make the summon do a Heavy attack).


    The summon also gains access to the abilities the summoned creature normally has.
    The costs for these have to be paid by you, same as they would be for basic actions.
    Any attacks it makes are made with its own stats. When an animal summoned through
    this ability dies, you cannot use this ability again until the end of the encounter.
    You can undo the summoning manually for 0 AP.


    The pool of creatures that can be summoned is the following: Wolf, Boar, Giant
    Spider.'
  ap_cost: 1 AP
  benefits:
  - You may use Summon Animal.
- name: Summoning Basics
  type: true_ability
  keywords:
  - Encounter Start
  range: Self
  description: 'You attune to a specific Eidolon, paying the attunement cost (if applicable)
    and then activating its Passive (if applicable).  You gain its Channel Eidolon,
    Summon Lesser Eidolon and Secret Art: Summon Eidolon abilities provided that you
    have advanced enough in this class to get them.


    You may use this as an Encounter Start ability without paying an AP cost.'
  requirement: You have an Eidolon you are contracted to.
  ap_cost: 2 AP
  benefits:
  - You may channel for 10 minutes after which you arrive at the space between worlds,
    allowing you to interact with Eidolons that wish to meet with you.
  - You may use Attune Eidolon.
- name: Superconductor
  type: key_ability
  benefits:
  - Your attacks that deal Wind(Lightning) Damage gain Lock On and Half Pierce when
    used against a target in water, with water typing or with the Soaked debuff.
  - 'You gain Elemental Mastery: Lightning.'
- name: Superior Assessment
  type: true_ability
  keywords:
  - Analyze
  range: Sight
  description: You can assess the approximate HP and RP percentage of a unit until
    the end of combat. (The DM should enable health bars for the unit). You can also
    assess any damage type weaknesses and strengths that the enemy has at the current
    time. You can also determine which parts of a creature can be targeted and destroyed,
    if any.
  requirement: null
  ap_cost: 0 AP
  benefits:
  - You may use Status Assessment III.
- name: Terrifying Charge
  type: key_ability
  benefits:
  - 'When dealing damage with the trample effect or with your Secret Art: Override,
    any non-heroic target you damage becomes Shaken.'
- name: The Alchemist
  type: true_ability
  keywords: []
  description: 'Efficient DilutionCost:15 Crafting PointsDescription:By diluting the
    contents to the perfect required amounts, you gain an additional Elixir, Potion,
    Flask or Salve upon crafting success.


    Stone GrindingCost:15 Crafting PointsDescription:You extract the highest quality
    healing materials from herbs, granting Healing +3 to a Potion with a heal effect.


    PressurizationCost:15 Crafting PointsDescription:You pressurize a Flask carefully. If
    the Flask has an area of effect, increases the area by 5ft (example a 10ft radius
    becomes 15ft radius).


    Volatile FlaskCost:15 Crafting PointsDescription:You overload the active ingredients
    on a Flask, giving it a +3 damage to its damaging effects.


    Detoxify ElixirCost:15 Crafting PointsDescription:You reduce the toxicity of an
    Elixir while still maintaining its effect, reducing the damage from taking an
    Elixir by 2.'
  benefits:
  - You gain Alchemist Core Crafting Abilities, and proficiency in 1 basic weapon.
  - You can craft using non-advanced materials and base materials.
  - You can now craft Elixirs, Potions, Flasks and Salves.
  - You can craft up to 3 of the same Elixir, Potion, Flask or Salve using an interlude
    point instead of 1.
- name: Thefts of the past
  type: key_ability
  benefits:
  - When making a check with the Roguecraft skill, you may treat the object or person
    you’re interacting with as being up to an hour in the past. This may allow you
    to steal things not currently carried, open doors before they were locked and
    more.
  - Using the Delay encounter start action does not consume your encounter start action
    use and you may use it multiple times.
- name: Titan's Grip
  type: key_ability
  benefits:
  - You may wield a heavy weapon in 1 hand allowing you to use a second (heavy) weapon
    or shield in your offhand.
- name: Toss a coin
  type: key_ability
  benefits:
  - The first time you spend the night in a city you haven’t visited that arc, you
    may perform there and earn Clim equal to your relevant Art roll x 10.
- name: Tranquil Prayers
  type: key_ability
  benefits:
  - Your Acolyte Healing abilities heal for 2x value when used out of combat.
- name: Transmutation Basics
  type: true_ability
  keywords: []
  description: 'Alchemic CatchCost:200u of Matching Material


    Description:


    Co-Craft. Use a hasty transmutation to attempt to fix a crafting error.  You may
    reroll a crafting dice after already determining the result.  You must keep the
    second number.  Cannot be used for the last crafting dice.




    Temperature ShockCost:200u of Matching Material


    Description:


    Co-Craft. Can be used immediately after the result of a roll is determined. The
    previous action has no effect and instead gain a +10 to your next crafting action.




    Rage QuitCost:1 Crafting Dice


    Description:Co-Craft. Only usable once per crafting IP.  Destroy the uncrafted
    item and all materials invested into the craft.  You may immediately start another
    crafting session.  If you use this as a Co-Craft it requires 1 crafting dice from
    the main crafter.




    Bouncing Ideas


    Cost: -


    Description:


    Co-Craft Only.  You assist with crafting adding 1d4 crafting points to the current
    craft.'
  benefits:
  - You gain Transmuter Core Crafting Abilities
  - You can craft using non-advanced materials and base materials.
  - You can now craft Elixirs, Potions, Flasks and Salves.
  - You gain proficiency in alchemist’s tools and 1 basic weapon type.
- name: Transmutation Tricks
  type: true_ability
  keywords: []
  description: 'Stabilize MatterCost:200u of Matching Material


    Description:


    Co-Craft. Use a transmutation that stabilizes the material, making it easier to
    work with.  The next crafting check cannot roll lower than a 6.




    A Small Bit of Creation


    Cost:one herb.


    Description:


    You deconstruct and reconstruct the structure of an harvested alchemy herb.  By
    lowering its energy level you attune an herb to another element.  Choose one herb
    and lower its rarity by one step and then change its element into the element
    of your choice.'
  benefits:
  - For 1 AP, You can create small items using transmuting to provide temporary comforts
    and curiosities— a cup to drink out of, a chair to sit down on, a figurine etc.  These
    items cannot have significant gameplay factors (such as a key or a tool).  If
    you’d like to create something small to give away or sell, you must utilize x
    amount of commodities of whatever quantity and type the GM decides.
  - 'You may use the following abilities:'
- name: Tremorsense
  type: true_ability
  keywords:
  - Overcharge
  range: 40ft
  description: 'You become aware of the presence and exact location of any creature
    within range that is touching the ground until the end of your turn.


    Overcharge: You may spend extra mana to increase the range by an additional 40ft
    per mana spent.'
  requirement: null
  mana_cost: 1 MP
  ap_cost: 1 AP
  benefits:
  - You gain Earth Mastery.
  - You may use Tremorsense
- name: Vampiric Strength
  type: true_ability
  keywords:
  - Unarmed Strike
  range: 5ft
  description: 'You may make a Light Attack against the target. On damage, you drain
    1 mana from the target, recovering 1 mana yourself. If the target has no mana
    remaining, you instead deal an additional Light damage.


    This unarmed strike must be made with your fangs, but may be made even with both
    hands full.


    Damage done by this ability also reduces the target’s max HP until the target
    finishes a rest.


    A target reduced to 0 HP by this ability is killed and if the target was a heroic
    unit, it has a chance (GM’s decision) to turn into a vampire subservient to you.


    If the target has any mana remaining and is a willing target, you may choose to
    not deal damage with this attack.'
  ap_cost: 4 AP
  benefits:
  - Your unarmed attack damage is treated as a light weapon in which you are proficient.
    Your unarmed attacks cannot deal non-lethal damage.
  - You may use the Vampire Bite ability.
- name: Versatile Range
  type: key_ability
  benefits:
  - You may treat your polearm’s threatened range as 5ft instead of 5-10ft. You must
    declare this during your turn and it lasts until the start of your next turn.
- name: VIP Protection
  type: key_ability
  benefits:
  - At the start of each arc, choose one person as your VIP for that arc. While within
    5ft of your VIP, you may change all attacks that target your VIP and don’t target
    you to target you instead of your VIP. These attacks automatically hit you and
    you may not use the Dodge or Block reactions against it.
- name: Weapon Swap
  type: true_ability
  keywords:
  - Rapid
  range: null
  description: You transform a melee weapon you’re holding into a Wand Channeling
    Weapon or return a transformed weapon back to normal. While transformed, the weapon
    keeps any relevant enchants and functions exactly like how a wand would. You are
    considered proficient in this wand, even if you normally wouldn’t be and can fire
    Arcane Elemental shots with it, even if you normally wouldn’t be able to.
  requirement: null
  rp_cost: 0 RP
  benefits:
  - You may use Shooting Form.
- name: Wind Master
  type: true_ability
  keywords:
  - Spell
  range: Self
  description: You slow down your falling speed to 15ft per round and you are able
    to move horizontally as if normally moving. If you hit the ground while Glide
    is active, you do not take any falling damage and this effect ends.
  requirement: null
  rp_cost: 1 RP
  benefits:
  - You gain Wind Mastery.
  - You can use Glide.
- name: Zhen Jiao
  type: key_ability
  benefits:
  - When you move toward an enemy as part of a Bajiquan ability, your attack deals
    two  extra points of damage for every 5ft moved.
